name: Sync loki from upstream

on:
  # schedule:
  #   - cron: '*/5 7-20 * * *'

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-loki-app-repository:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Sync loki from upstream
        uses: giantswarm/subtree-util@v0.1.1
        with:
          target_github_token: ${{ secrets.ARCHITECT_BOT_GITHUB_REPO_SYNC_TOKEN }}
          target_repository: giantswarm/loki-app
          target_path: helm/loki
          source_tag_wildcard: "loki-distributed-*"
          source_path: charts/loki-distributed
