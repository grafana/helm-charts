# Number of replicas to run
replicaCount: 1

# Deployment annotations
annotations: {}

# Pod annotations
podAnnotations: {}

# Image configuration for the Agent container
image:
  repository: grafana/agent-operator
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  pullPolicy: IfNotPresent
  pullSecrets: []

# Creation of the Service Account used by the Pod
serviceAccount:
  create: true
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  # Annotations to add to the service account
  annotations: {}

# Resources for the Agent container
resources: {}

# Whether to create Cluster Role and Cluster Role Binding
rbac:
  create: true
  # Use an existing ClusterRole/Role
  # useExistingRole: name-of-some-(cluster)role
  extraClusterRoleRules: []
  # - apiGroups: []
  #   resources: []
  #   verbs: []

# Security context for the Agent pod
podSecurityContext: {}
  # fsGroup: 2000

# Security context for the Agent container
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Pod node selector
nodeSelector: {}

# Horizontal Pod Autoscaling (HPA)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Pod tolerations
tolerations: []

# Pod affinity
affinity: {}
