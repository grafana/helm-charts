{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "ga-operator.fullname" . }}
  labels:
    app.kubernetes.io/component: operator
{{ include "ga-operator.labels" . | indent 4 }}
rules:
- apiGroups: [monitoring.grafana.com]
  resources:
  - grafana-agents
  - grafanaagents
  - logs-instances
  - logsinstances
  - metrics-instances
  - metricsinstances
  - pod-logs
  - podlogs
  verbs: [get, list, watch]
- apiGroups: [monitoring.coreos.com]
  resources:
  - pod-monitors
  - podmonitors
  - probes
  - service-monitors
  - servicemonitors
  verbs: [get, list, watch]
- apiGroups: [""]
  resources:
  - namespaces
  verbs: [get, list, watch]
- apiGroups: [""]
  resources:
  - secrets
  - services
  - configmaps
  verbs: [get, list, watch, create, update, patch, delete]
- apiGroups: ["apps"]
  resources:
  - statefulsets
  - daemonsets
  verbs: [get, list, watch, create, update, patch, delete]
{{- end -}}

