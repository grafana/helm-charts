{{- $_ := set . "component_config" "store_gateway" -}}
{{- $zonesMap := include "mimir.zoneAwareReplicationMap" $ | fromYaml -}}
{{- range $name, $rolloutZone := $zonesMap }}
{{- with $ -}}
{{- $_ := set . "rolloutZoneName" $name -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mimir.storeGatewayZonename" . }}
  labels:
    {{- include "mimir.storeGatewayZoneLabels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.store_gateway.service.annotations | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ include "mimir.serverHttpListenPort" . }}
      protocol: TCP
      name: http-metrics
      targetPort: http-metrics
    - port: {{ include "mimir.serverGrpcListenPort" . }}
      protocol: TCP
      name: grpc
      targetPort: grpc
  selector:
    {{- include "mimir.storeGatewayZoneSelectorLabels" . | nindent 4 }}

---
{{- end -}}
{{- end -}}
