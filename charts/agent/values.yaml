tempo:
  # -- Enable trace collection in daemonset mode
  enabled: true
  # -- Credentials of the remote endpoint
  basicAuth: {}
    # username: 
    # password: 
  # -- Remote write URL:
  remoteWriteURL: http://localhost
  # -- Add the X-Scope-OrgID header to the requests, usefull when using multitenant tempo feature
  tenant: ""
  # -- Section for configuring the tempo daemonset part of the agent
  # @default -- See `values.yaml`
  config: |
    configs:
      - remote_write:
          - endpoint: {{ .Values.tempo.remoteWriteURL }}
            insecure: true
            {{- if .Values.tempo.basicAuth }}
            basic_auth:
                password: {{ .Values.tempo.basicAuth.password }}
                username: {{ .Values.tempo.basicAuth.username }}
            {{- end }}
            {{- if .Values.tempo.tenant }}
            headers:
              "X-Scope-OrgID": {{ .Values.tempo.tenant }}
            {{- end }}
            retry_on_failure:
                enabled: false
        batch:
            send_batch_size: 1000
            timeout: 5s
        name: default
        receivers:
            jaeger:
                protocols:
                    grpc: null
                    thrift_binary: null
                    thrift_compact: null
                    thrift_http: null
                remote_sampling:
                    insecure: true
                    strategy_file: /etc/agent/strategies.json
            opencensus: null
            otlp:
                protocols:
                    grpc: null
                    http: null
            zipkin: null
        scrape_configs:
          - bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
            job_name: kubernetes-pods
            kubernetes_sd_configs:
              - role: pod
            relabel_configs:
              - action: replace
                source_labels:
                  - __meta_kubernetes_namespace
                target_label: namespace
              - action: replace
                source_labels:
                  - __meta_kubernetes_pod_name
                target_label: pod
              - action: replace
                source_labels:
                  - __meta_kubernetes_pod_container_name
                target_label: container
            tls_config:
                ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                insecure_skip_verify: false
