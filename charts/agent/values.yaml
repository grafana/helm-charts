# -- GrafanaAgent annotations
annotations: {}

# -- Pod annotations
podAnnotations: {}

# Image configuration for the Agent container
image:
  # -- Image repository and name
  repository: grafana/agent
  # -- Overrides the image tag whose default is the chart `appVersion`
  tag: ""
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- List of image pull secrets
  pullSecrets: []

# Creation of the Service Account used by the Pod
serviceAccount:
  # -- Whether to create the Service Account used by the Pod
  create: true
  # -- If not set and `create` is `true`, a name is generated using the fullname template
  name: ""
  # -- Annotations to add to the service account
  annotations: {}

# -- Resources for the Agent container
resources: {}

rbac:
  # -- Whether to create Cluster Role and Cluster Role Binding
  create: true
  # -- (string) Use an existing ClusterRole/Role
  useExistingRole:
  # -- Extra ClusterRole rules
  extraClusterRoleRules: []
  # - apiGroups: []
  #   resources: []
  #   verbs: []

# -- Security context for the Agent container
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# -- Pod node selector
nodeSelector: {}

# -- Pod tolerations
tolerations: []

# -- Pod affinity
affinity: {}

# -- Log level
logLevel: info

# Prometheus configuration
prometheus:
  # -- Whether to configure prometheus Agent.
  create: true
  # -- PrometheusInstance selector based on label matching
  instanceSelectorMatchLabels:
    agent: grafana-agent
  # -- PrometheusInstance selector based on expression matching
  instanceSelectorMatchExpressions: []
    # - key: agent
    #   operator: In
    #   values:
    #     - grafana-agent
  # -- Number of replicas of each shard to deploy for metrics pods
  replicas: 1
  # -- Extra settings for Prometheus-specific pods
  extras: {}
  #  replicaExternalLabelName: something

# -- Volumes for GrafanaAgent
volumes: []

# -- Volume mounts for GrafanaAgent
volumeMounts: []

# -- Extra GrafanaAgent configuration
extras: {}
