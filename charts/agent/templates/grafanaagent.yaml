apiVersion: monitoring.grafana.com/v1alpha1
kind: GrafanaAgent
metadata:
  name: {{ include "this.fullname" . }}
  labels:
    {{- include "this.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.annotations | nindent 4 }}
spec:
  podMetadata:
    annotations:
      {{- toYaml .Values.podAnnotations | nindent 6 }}
  image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
  {{- with .Values.image.pullSecrets }}
  imagePullSecrets:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  securityContext:
    {{- toYaml .Values.securityContext | nindent 4 }}
  serviceAccountName: {{ include "this.serviceAccountName" . }}
  logLevel: {{ .Values.logLevel }}
  {{- if .Values.metrics.create }}
  metrics:
    instanceSelector:
      matchLabels:
        {{- toYaml .Values.metrics.instanceSelectorMatchLabels | nindent 8 }}
      matchExpressions:
        {{- toYaml .Values.metrics.instanceSelectorMatchExpressions | nindent 8 }}
    replicas: {{ .Values.metrics.replicas }}
    {{- with .Values.metrics.extras }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
  {{- if .Values.logs.create }}
  logs:
    instanceSelector:
      matchLabels:
        {{- toYaml .Values.logs.instanceSelectorMatchLabels | nindent 8 }}
      matchExpressions:
        {{- toYaml .Values.logs.instanceSelectorMatchExpressions | nindent 8 }}
    {{- with .Values.logs.extras }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
  resources:
    {{- toYaml .Values.resources | nindent 4 }}
  {{- with .Values.nodeSelector }}
  nodeSelector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.affinity }}
  affinity:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.tolerations }}
  tolerations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.volumes }}
  volumes:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.volumeMounts }}
  volumeMounts:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.extras }}
    {{- toYaml . | nindent 2 }}
  {{- end }}
