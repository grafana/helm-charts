{{- if .Values.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "this.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "this.labels" . | nindent 4 }}
data:
  agent.yaml: |
    {{- tpl .Values.config.agent . | nindent 4}}
  strategies.json: |
    {{- .Values.config.strategies | nindent 4 }}
{{- end }}
