{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "this.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "this.labels" . | nindent 4 }}
  {{- if .Values.service.annotations }}
  annotations:
    {{- tpl (toYaml .Values.service.annotations) . | nindent 4 }}
  {{- end }}
spec:
  ports:
    - name: agent-http-metrics
      port: 8080
      targetPort: 8080
    - name: agent-thrift-compact
      port: 6831
      protocol: UDP
      targetPort: 6831
    - name: agent-thrift-binary
      port: 6832
      protocol: UDP
      targetPort: 6832
    - name: agent-thrift-http
      port: 14268
      targetPort: 14268
    - name: agent-thrift-grpc
      port: 14250
      targetPort: 14250
    - name: agent-zipkin
      port: 9411
      targetPort: 9411
    - name: agent-otlp
      port: 55680
      targetPort: 55680
    - name: agent-opencensus
      port: 55678
      targetPort: 55678
  selector:
    {{- include "this.selectorLabels" . | nindent 4 }}
{{- end }}
