apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "tempo.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tempo.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{ toYaml . | indent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "tempo.selectorLabels" . | nindent 6 }}
  serviceName: {{ template "tempo.fullname" . }}-headless
  template:
    metadata:
      labels:
        {{- include "tempo.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
          {{ toYaml . | indent 8 }}
        {{- end }}
      annotations:
        {{- with .Values.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      containers:
      - args:
        - -config.file=/conf/tempo.yaml
        - -mem-ballast-size-mbs={{ .Values.tempo.memBallastSizeMbs }}
        {{- range $key, $value := .Values.tempo.extraArgs }}
        - "-{{ $key }}={{ $value }}"
        {{- end }}
        image: {{ .Values.tempo.repository }}:{{ .Values.tempo.tag }}
        imagePullPolicy: {{ .Values.tempo.pullPolicy }}
        name: tempo
        ports:
        - containerPort: 3100
          name: prom-metrics
        resources:
          {{- toYaml .Values.tempo.resources | nindent 10 }}
        env:
          {{- if .Values.tempo.extraEnv }}
            {{- toYaml .Values.tempo.extraEnv | nindent 12 }}
          {{- end }}
        volumeMounts:
        {{- if .Values.tempo.extraVolumeMounts }}
          {{ toYaml .Values.tempo.extraVolumeMounts | nindent 12 }}
        {{- end }}
        - mountPath: /conf
          name: tempo-conf
        {{- if .Values.persistence.enable }}
        - mountPath: /var/tempo
          name: storage
        {{- end }}
      - args:
        - --query.base-path=/
        - --grpc-storage-plugin.configuration-file=/conf/tempo-query.yaml
        {{- range $key, $value := .Values.tempoQuery.extraArgs }}
        - "-{{ $key }}={{ $value }}"
        {{- end }}
        image: {{ .Values.tempoQuery.repository }}:{{ .Values.tempoQuery.tag }}
        imagePullPolicy: {{ .Values.tempoQuery.pullPolicy }}
        name: tempo-query
        ports:
        - containerPort: 16686
          name: jaeger-ui
        - containerPort: 16687
          name: jaeger-metrics
        env:
          {{- if .Values.tempoQuery.extraEnv }}
            {{- toYaml .Values.tempoQuery.extraEnv | nindent 12 }}
          {{- end }}
        resources:
          {{- toYaml .Values.tempoQuery.resources | nindent 10 }}
        volumeMounts:
        {{- if .Values.tempoQuery.extraVolumeMounts }}
          {{ toYaml .Values.tempoQuery.extraVolumeMounts | nindent 12 }}
        {{- end }}
        - mountPath: /conf
          name: tempo-query-conf
      volumes:
      - configMap:
          name: {{ template "tempo.name" . }}-query
        name: tempo-query-conf
      - configMap:
          name: {{ template "tempo.name" . }}
        name: tempo-conf
  updateStrategy:
    type: {{- toYaml .Values.tempo.updateStrategy | nindent 6 }}
  {{- if .Values.persistence.enable }}
  volumeClaimTemplates:
    - metadata:
        name: storage
        annotations:
          {{- toYaml .Values.persistence.annotations | nindent 8 }}
      spec:
        accessModes:
          {{- toYaml .Values.persistence.accessModes | nindent 8 }}
        resources:
          requests:
            storage: {{ .Values.persistence.size | quote }}
        storageClassName: {{ .Values.persistence.storageClassName }}
        {{- if .Values.persistence.selector }}
        selector:
          {{- toYaml .Values.persistence.selector | nindent 8 }}
        {{- end }}
  {{- end }}