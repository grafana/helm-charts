extraObjects:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: '{{ include "grafana.fullname" . }}'
    data:
      var1: "value1"
  - apiVersion: v1
    kind: Secret
    metadata:
      name: '{{ include "grafana.fullname" . }}'
    type: Opaque
    data:
      var2: "value2"

sidecar:
  dashboards:
    enabled: true
    envValueFrom:
      VAR1:
        configMapKeyRef:
          name: '{{ include "grafana.fullname" . }}'
          key: var1
      VAR2:
        secretKeyRef:
          name: '{{ include "grafana.fullname" . }}'
          key: var2
  datasources:
    enabled: true
    envValueFrom:
      VAR1:
        configMapKeyRef:
          name: '{{ include "grafana.fullname" . }}'
          key: var1
      VAR2:
        secretKeyRef:
          name: '{{ include "grafana.fullname" . }}'
          key: var2