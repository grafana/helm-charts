        - /
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

serviceAccount:
  create: true
  name:
  annotations: {}

useExternalConfig: false
externalConfigSecretName: 'metrics-enterprise-config'
externalConfigVersion: '0'

# In order to use Grafana Metrics Enterprise features, you will need to provide the contents of your Grafana Metrics Enterprise
# license, either by providing the contents of the license.jwt, or the name Kubernetes Secret that contains your license.jwt.
# To set the license contents, use the flag `--set-file 'license.contents=./license.jwt'`
# To use your own Kubernetes Secret, `--set useExternalLicense=true`.
useExternalLicense: false
license:
  contents: "NOTAVALIDLICENSE"
  secretName: 'metrics-enterprise-license'

tokengenJob:
  extraArgs: []
  env: []
  annotations: {}

config:
  auth_enabled: false
  cluster_name: CHANGEME

  admin_client:
    storage:
      type: s3

  license:
    path: "/license/license.jwt"

  ingester:
    max_transfer_retries: 0
    lifecycler:
      join_after: 0s
      final_sleep: 0s
      num_tokens: 512
      ring:
        replication_factor: 1
        kvstore:
          store: consul
          prefix: 'collectors/'
          consul:
            http_client_timeout: '20s'
            consistent_reads: true
  limits:
    enforce_metric_name: false
    reject_old_samples: true
    reject_old_samples_max_age: 168h

  server:
    http_listen_port: 8080
    grpc_listen_port: 9095
    grpc_server_max_recv_msg_size: 104857600
    grpc_server_max_send_msg_size: 104857600
    grpc_server_max_concurrent_streams: 1000

  ingester_client:
    grpc_client_config:
      max_recv_msg_size: 104857600
      max_send_msg_size: 104857600
      use_gzip_compression: true

  # See https://github.com/metrics-enterpriseproject/cortex/blob/master/docs/configuration/config-file-reference.md#storage_config
  storage:
    engine: blocks
  # This configures how the store-gateway synchronizes blocks stored in the bucket. It uses Minio by default for getting started (configured via flags) but this should be changed for production deployments.
  blocks_storage:
    backend: s3
    tsdb:
      dir: /data/tsdb
    bucket_store:
      sync_dir: /data/tsdb-sync

  distributor:
    shard_by_all_labels: true
    pool:
      health_check_ingesters: true
  querier:
    active_query_tracker_dir: /data/metrics-enterprise/querier
    query_ingesters_within: 12h
  query_range:
    split_queries_by_interval: 24h
    align_queries_with_step: true
    cache_results: true
    results_cache:
      cache:
        memcached:
          expiration: 1h
        memcached_client:
          timeout: 1s
  ruler:
    enable_alertmanager_discovery: false
    enable_api: true
    rule_path: '/data'
  alertmanager:
    data_dir: '/data'
    enable_api: true
    external_url: '/alertmanager'
  frontend:
    log_queries_longer_than: 10s
    compress_responses: true

