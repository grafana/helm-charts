apiVersion: v1
kind: Service
metadata:
  name: {{ include "tempo-vulture.fullname" . }}
  labels:
    {{- include "tempo-vulture.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | indent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: prom-metrics
      protocol: TCP
      name: prom-metrics
  selector:
    {{- include "tempo-vulture.selectorLabels" . | nindent 4 }}
