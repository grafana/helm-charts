{{- if and .Values.enabled .Values.config.agentDeployment }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "this.fullnameDeployment" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "this.labelsDeployment" . | nindent 4 }}
data:
  agent.yaml: |
    {{- tpl .Values.config.agentDeployment . | nindent 4}}
{{- end }}
