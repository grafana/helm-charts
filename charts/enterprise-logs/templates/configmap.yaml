{{- if not .Values.existingSecretForConfig -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "enterprise-logs.fullname" . }}
  labels:
    {{- include "enterprise-logs.labels" . | nindent 4 }}
data:
  config.yaml: |
    {{- tpl .Values.enterprise-logs.config . | nindent 4 }}
{{- end -}}
