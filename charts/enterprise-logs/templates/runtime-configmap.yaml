apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "enterprise-logs.fullname" . }}-runtime
  labels:
    app: {{ template "enterprise-logs.name" . }}
    chart: {{ template "enterprise-logs.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  runtime.yaml: |
    {{ tpl (toYaml .Values.runtimeConfig) . | nindent 4 }}
