apiVersion: v1
kind: Service
metadata:
  name: {{ include "gel.adminApiFullname" . }}
  labels:
    {{- include "gel.adminApiLabels" . | nindent 4 }}
    {{- with .Values.adminApi.serviceLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 3100
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 9095
      targetPort: grpc
      protocol: TCP
  selector:
    {{- include "gel.adminApiSelectorLabels" . | nindent 4 }}
