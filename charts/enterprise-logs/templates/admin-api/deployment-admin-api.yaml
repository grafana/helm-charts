apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gel.adminApiFullname" . }}
  labels:
    {{- include "gel.adminApiLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.adminApi.replicas }}
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      {{- include "gel.adminApiSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print .Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.gel.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.adminApi.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "gel.adminApiSelectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "gel.serviceAccountName" . }}
      {{- with .Values.gel.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.gel.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: {{ .Values.adminApi.terminationGracePeriodSeconds }}
      containers:
        - name: loki
          image: {{ .Values.gel.image }}
          imagePullPolicy: {{ .Values.gel.imagePullPolicy }}
          args:
            - -config.file=/etc/loki/config/config.yaml
            - -target=admin-api
            {{- with .Values.adminApi.extraArgs }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: http
              containerPort: 3100
              protocol: TCP
            - name: grpc
              containerPort: 9095
              protocol: TCP
          {{- with .Values.adminApi.extraEnv }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.adminApi.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            {{- toYaml .Values.gel.containerSecurityContext | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/loki/config
            {{- with .Values.adminApi.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.adminApi.resources | nindent 12 }}
      {{- with .Values.adminApi.affinity }}
      affinity:
        {{- tpl . $ | nindent 8 }}
      {{- end }}
      {{- with .Values.adminApi.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.adminApi.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: config
          {{- if .Values.gel.existingSecretForConfig }}
          secret:
            secretName: {{ .Values.gel.existingSecretForConfig }}
          {{- else }}
          configMap:
            name: {{ include "gel.fullname" . }}
          {{- end }}
        {{- with .Values.adminApi.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
