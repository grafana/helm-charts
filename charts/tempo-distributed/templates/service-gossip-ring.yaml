apiVersion: v1
kind: Service
metadata:
  name: {{ template "tempo.gossipRing.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tempo.labels" (dict "ctx" . "component" "gossip-ring") | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: gossip-ring
      port: 7946
      protocol: TCP
      targetPort: http-memberlist
  selector:
    {{- include "tempo.gossipRing.selectorLabels" . | nindent 4 }}
