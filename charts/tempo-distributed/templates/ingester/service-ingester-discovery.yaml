{{- $dict := dict "ctx" . "component" "ingester" true }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "tempo.resourceName" $dict }}-discovery
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tempo.labels" $dict | nindent 4 }}
    prometheus.io/service-monitor: "false"
  {{- with .Values.ingester.service.annotations }}
  annotations:
    {{- tpl (toYaml . | nindent 4) $ }}
  {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    {{- range .Values.ingester.ports }}
    {{- if .service }}
    - name: {{ .name | quote }}
      port: {{ .port }}
      protocol: TCP
      targetPort: {{ .port }}
      {{- if and (hasPrefix .name "grpc") ($.Values.ingester.appProtocol.grpc) }}
      appProtocol: {{ $.Values.ingester.appProtocol.grpc }}
      {{- end }}
    {{- end }}
    {{- end }}
  selector:
    {{- include "tempo.selectorLabels" $dict | nindent 4 }}
