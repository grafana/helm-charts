apiVersion: v1
kind: Service
metadata:
  name: {{ template "tempo.compactorFullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tempo.compactorLabels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3100
      targetPort: http
      protocol: TCP
  selector:
    {{- include "tempo.compactorSelectorLabels" . | nindent 4 }}
