apiVersion: v1
kind: Service
metadata:
  name: {{ include "tempo.resourceName" (dict "ctx" . "component" "query-frontend-discovery") }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tempo.labels" (dict "ctx" . "component" "query-frontend") | nindent 4 }}
    {{- with .Values.queryFrontend.serviceDiscovery.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.queryFrontend.serviceDiscovery.annotations }}
  annotations:
    {{- tpl (toYaml . | nindent 4) $ }}
  {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    {{- range .Values.queryFrontend.ports }}
    {{- if .service }}
    - name: {{ .name | quote }}
      port: {{ .port }}
      protocol: TCP
      targetPort: {{ .port }}
      {{- if and (hasPrefix .name "grpc") ($.Values.queryFrontend.appProtocol.grpc) }}
      appProtocol: {{ $.Values.queryFrontend.appProtocol.grpc }}
      {{- end }}
    {{- end }}
    {{- end }}
    - name: grpclb
      port: 9096
      protocol: TCP
      targetPort: grpc
      {{- if .Values.queryFrontend.appProtocol.grpc }}
      appProtocol: {{ .Values.queryFrontend.appProtocol.grpc }}
      {{- end }}
    {{- if .Values.queryFrontend.query.enabled }}
    {{- range .Values.queryFrontend.query.ports }}
    {{- if .service }}
    - name: {{ .name | quote }}
      port: {{ .port }}
      protocol: TCP
      targetPort: {{ .port }}
    {{- end }}
    {{- end }}
    {{- end }}
  publishNotReadyAddresses: true
  selector:
    {{- include "tempo.selectorLabels" (dict "ctx" . "component" "query-frontend") | nindent 4 }}
