{{- if and .Values.querier.autoscaling.enabled .Values.querier.autoscaling.keda.enabled }}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: {{ include "tempo.resourceName" (dict "ctx" . "component" "querier") }}
  labels:
    {{- include "tempo.labels" (dict "ctx" . "component" "querier") | nindent 4 }}
spec:
  advanced:
    horizontalPodAutoscalerConfig:
      {{- with .Values.querier.autoscaling.behavior }}
      behavior:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  minReplicaCount: {{ .Values.querier.autoscaling.minReplicas }}
  maxReplicaCount: {{ .Values.querier.autoscaling.maxReplicas }}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "tempo.resourceName" (dict "ctx" . "component" "querier") }}
  triggers:
  {{- range .Values.querier.autoscaling.keda.triggers }}
  - type: {{ .type | quote }}
    metadata:
      serverAddress: {{ .metadata.serverAddress }}
      threshold: {{ .metadata.threshold | quote }}
      query: |
        {{- .metadata.query | nindent 8 }}
  {{- end }}
{{- end }}
