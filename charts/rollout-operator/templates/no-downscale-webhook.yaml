{{- if .Values.webhooks.enabled -}}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: no-downscale-{{ .Release.Namespace }}
  labels:
    grafana.com/inject-rollout-operator-ca: "true"
    grafana.com/namespace: {{ .Release.Namespace | quote }}
    {{- include "rollout-operator.labels" . | nindent 4 }}
webhooks:
  - name: no-downscale-{{ .Release.Namespace }}.grafana.com
    clientConfig:
      service:
        namespace: {{ .Release.Namespace | quote }}
        name: {{ include "rollout-operator.fullname" . }}
        path: /admission/no-downscale
        port: 443
    rules:
      - operations:
          - UPDATE
        apiGroups:
          - apps
        apiVersions:
          - v1
        resources:
          - statefulsets
          - statefulsets/scale
        scope: Namespaced
    admissionReviewVersions:
      - v1
    namespaceSelector:
      matchLabels:
        kubernetes.io/metadata.name: {{ .Release.Namespace | quote }}
    sideEffects: None
    {{- $failpol := (lookup "v1" "ValidatingWebhookConfiguration" "{{.Release.Namespace}}" "no-downscale-{{.Release.Namespace}}") -}}
    {{- if empty $failpol }}
    failurePolicy: Ignore
    {{- else if .Values.webhooks.failurePolicy }}
    failurePolicy: {{.Values.webhooks.failurePolicy}}
    {{- else }}
    failurePolicy: Fail
    {{- end }}

  {{- end -}}