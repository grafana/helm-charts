{{- if .Values.webhooks.enabled -}}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  labels:
    grafana.com/inject-rollout-operator-ca: "true"
    grafana.com/namespace: {{.Release.Namespace}} 
    {{- include "rollout-operator.labels" . | nindent 4 }}
  name: no-downscale-{{.Release.Namespace}}
webhooks:
- name: no-downscale-{{.Release.Namespace}}.grafana.com
  admissionReviewVersions: [v1]
  clientConfig:
    service:
      name: {{ include "rollout-operator.fullname" .}}
      namespace: {{.Release.Namespace}}
      path: /admission/no-downscale
      port: 443
  {{- $failpol := (lookup "v1" "ValidatingWebhookConfiguration" "{{.Release.Namespace}}" "no-downscale-{{.Release.Namespace}}") -}}
  {{- if empty $failpol }}
  failurePolicy: Ignore
  {{- else if .Values.webhooks.failurePolicy }} 
  failurePolicy: {{.Values.webhooks.failurePolicy}}
  {{- else }}
  failurePolicy: Fail
  {{- end }}  
  matchPolicy: Equivalent
  rules:
  - apiGroups: [apps]
    apiVersions: [v1]
    operations: [UPDATE]
    resources:
    - statefulsets
    - deployments
    - replicasets
    - statefulsets/scale
    - deployments/scale
    - replicasets/scale
    scope: Namespaced
  sideEffects: None
  timeoutSeconds: 10
{{- end -}}
