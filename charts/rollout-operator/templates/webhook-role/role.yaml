{{- if .Values.webhooks.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "rollout-operator.fullname" .}}-webhook-role
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
- apiGroups:
  - ""
  resources:
  - secrets
  resourceNames:
  - rollout-operator-self-signed-certificate
  verbs:
  - update
  - get
{{- end -}}
