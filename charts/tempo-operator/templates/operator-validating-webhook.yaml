apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "tempo-operator.fullname" . }}-serving-cert
  labels:
    {{- include "tempo-operator.labels" . | nindent 4 }}
  name: {{ include "tempo-operator.fullname" . }}-validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: {{ include "tempo-operator.fullname" . }}-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-tempo-grafana-com-v1alpha1-tempomonolithic
  failurePolicy: Fail
  name: vtempomonolithic.kb.io
  rules:
  - apiGroups:
    - tempo.grafana.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - tempomonolithics
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: {{ include "tempo-operator.fullname" . }}-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-tempo-grafana-com-v1alpha1-tempostack
  failurePolicy: Fail
  name: vtempostack.tempo.grafana.com
  rules:
  - apiGroups:
    - tempo.grafana.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - tempostacks
  sideEffects: None