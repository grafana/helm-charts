apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    {{- include "tempo-operator.labels" . | nindent 4 }}
  name: {{ include "tempo-operator.fullname" . }}-serving-cert
  namespace: {{ .Release.Namespace }}
spec:
  dnsNames:
  - {{ include "tempo-operator.fullname" . }}-webhook-service.{{ .Release.Namespace }}.svc
  - {{ include "tempo-operator.fullname" . }}-webhook-service.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    {{- with .Values.manager.webhook }}
    {{- if .createCertificateIssuer }}
    kind: Issuer
    name: {{ include "tempo-operator.fullname" $ }}-selfsigned-issuer
    {{- else -}}
    {{- toYaml .certificateIssuerRef | nindent 4 }}
    {{- end }}
    {{- end }}
  secretName: webhook-server-cert