apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- include "tempo-operator.labels" . | nindent 4 }}
  name: {{ include "tempo-operator.fullname" . }}-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "tempo-operator.fullname" . }}-manager-role
subjects:
- kind: ServiceAccount
  name: {{ include "tempo-operator.fullname" . }}-controller-manager
  namespace: {{ .Release.Namespace }}