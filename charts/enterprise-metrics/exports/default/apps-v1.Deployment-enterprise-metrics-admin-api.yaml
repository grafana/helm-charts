apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: enterprise-metrics-admin-api
    app.kubernetes.io/managed-by: Helmraiser
    chart: enterprise-metrics-1.5.3
    heritage: Helm
    release: enterprise-metrics
  name: enterprise-metrics-admin-api
  namespace: enterprise-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enterprise-metrics-admin-api
      release: enterprise-metrics
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/config: 93cf89a64608de5bc05baa30b88909afef562ee4b581fd2f3aed3dafc266dc64
      labels:
        app: enterprise-metrics-admin-api
        gossip_ring_member: "true"
        name: admin-api
        release: enterprise-metrics
        target: admin-api
    spec:
      affinity: {}
      containers:
      - args:
        - -target=admin-api
        - -config.file=/etc/enterprise-metrics/enterprise-metrics.yaml
        - -memberlist.join=enterprise-metrics-gossip-ring
        - -admin.client.backend-type=s3
        - -admin.client.s3.endpoint=enterprise-metrics-minio.enterprise-metrics.svc:9000
        - -admin.client.s3.bucket-name=enterprise-metrics-admin
        - -admin.client.s3.access-key-id=enterprise-metrics
        - -admin.client.s3.secret-access-key=supersecret
        - -admin.client.s3.insecure=true
        env: null
        image: grafana/metrics-enterprise:v1.5.0
        imagePullPolicy: IfNotPresent
        livenessProbe: null
        name: enterprise-metrics
        ports:
        - containerPort: 8080
          name: http-metrics
          protocol: TCP
        - containerPort: 9095
          name: grpc
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /ready
            port: http-metrics
          initialDelaySeconds: 45
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /etc/enterprise-metrics
          name: config
        - mountPath: /var/enterprise-metrics
          name: runtime-config
        - mountPath: /license
          name: license
        - mountPath: /data
          name: storage
          subPath: null
      initContainers:
      - command:
        - /bin/sh
        - /config/initialize
        env:
        - name: MINIO_ENDPOINT
          value: enterprise-metrics-minio
        - name: MINIO_PORT
          value: "9000"
        image: minio/mc:RELEASE.2020-11-25T23-04-07Z
        imagePullPolicy: IfNotPresent
        name: minio-mc
        volumeMounts:
        - mountPath: /config
          name: minio-configuration
      nodeSelector: {}
      securityContext: {}
      serviceAccountName: enterprise-metrics
      terminationGracePeriodSeconds: 60
      tolerations: []
      volumes:
      - name: config
        secret:
          secretName: enterprise-metrics
      - configMap:
          name: enterprise-metrics-runtime
        name: runtime-config
      - name: license
        secret:
          secretName: enterprise-metrics-license
      - emptyDir: {}
        name: storage
      - name: minio-configuration
        projected:
          sources:
          - configMap:
              name: enterprise-metrics-minio
          - secret:
              name: enterprise-metrics-minio
