apiVersion: v1
kind: Service
metadata:
  labels:
    app: enterprise-metrics-store-gateway
    app.kubernetes.io/managed-by: Helmraiser
    chart: enterprise-metrics-1.0.0
    heritage: Helm
    release: enterprise-metrics
  name: enterprise-metrics-store-gateway-headless
  namespace: enterprise-metrics
spec:
  clusterIP: None
  ports:
  - name: http-metrics
    port: 8080
    protocol: TCP
    targetPort: http-metrics
  - name: grpclb
    port: 9095
    protocol: TCP
    targetPort: grpc
  selector:
    app: enterprise-metrics-store-gateway
    release: enterprise-metrics
  type: ClusterIP
