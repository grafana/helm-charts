apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: enterprise-metrics-ruler
    app.kubernetes.io/managed-by: Helmraiser
    chart: enterprise-metrics-1.1.1
    heritage: Helm
    release: enterprise-metrics
  name: enterprise-metrics-ruler
  namespace: enterprise-metrics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: enterprise-metrics-ruler
      release: enterprise-metrics
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/config: 40d308ae13cce762761a06a9adfece7202095a44ad4692f22aefeb38b12d3db2
      labels:
        app: enterprise-metrics-ruler
        name: ruler
        release: enterprise-metrics
        target: ruler
    spec:
      affinity: {}
      containers:
      - args:
        - -target=ruler
        - -config.file=/etc/enterprise-metrics/enterprise-metrics.yaml
        - -consul.hostname=enterprise-metrics-consul-server.enterprise-metrics.svc:8500
        - -ruler.ring.store=consul
        - -ruler.ring.consul.hostname=enterprise-metrics-consul-server.enterprise-metrics.svc:8500
        - -ruler.enable-sharding=true
        - -ruler.alertmanager-url=http://enterprise-metrics-alertmanager.enterprise-metrics.svc:8080/api/prom/alertmanager/
        - -blocks-storage.bucket-store.metadata-cache.backend=memcached
        - -blocks-storage.bucket-store.metadata-cache.memcached.addresses=dns+enterprise-metrics-memcached-metadata.enterprise-metrics.svc:11211
        - -blocks-storage.bucket-store.metadata-cache.memcached.max-item-size=1048576
        - -querier.store-gateway-addresses=dns+enterprise-metrics-store-gateway-headless.enterprise-metrics.svc:9095
        env: null
        image: grafana/metrics-enterprise:v1.2.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /ready
            port: http-metrics
          initialDelaySeconds: 45
        name: enterprise-metrics
        ports:
        - containerPort: 8080
          name: http-metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /ready
            port: http-metrics
          initialDelaySeconds: 45
        resources:
          limits:
            memory: 16Gi
          requests:
            cpu: 1
            memory: 6Gi
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /etc/enterprise-metrics
          name: config
        - mountPath: /var/enterprise-metrics
          name: runtime-config
        - mountPath: /license
          name: license
        - mountPath: /data
          name: storage
          subPath: null
      initContainers: []
      nodeSelector: {}
      securityContext: {}
      serviceAccountName: enterprise-metrics
      terminationGracePeriodSeconds: 180
      tolerations: []
      volumes:
      - name: config
        secret:
          secretName: enterprise-metrics
      - configMap:
          name: enterprise-metrics-runtime
        name: runtime-config
      - name: license
        secret:
          secretName: enterprise-metrics-license
      - emptyDir: {}
        name: storage
