apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: enterprise-metrics-distributor
    app.kubernetes.io/managed-by: Helmraiser
    chart: enterprise-metrics-1.3.5
    heritage: Helm
    release: enterprise-metrics
  name: enterprise-metrics-distributor
  namespace: enterprise-metrics
spec:
  replicas: 15
  selector:
    matchLabels:
      app: enterprise-metrics-distributor
      release: enterprise-metrics
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/config: da1f272c4baddd5bdf360098be394654ab50b68959fd411efc8ede384a5baab1
      labels:
        app: enterprise-metrics-distributor
        gossip_ring_member: "true"
        name: distributor
        release: enterprise-metrics
        target: distributor
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: target
                operator: In
                values:
                - distributor
            topologyKey: kubernetes.io/hostname
      containers:
      - args:
        - -target=distributor
        - -config.file=/etc/enterprise-metrics/enterprise-metrics.yaml
        - -memberlist.join=enterprise-metrics-gossip-ring
        - -instrumentation.enabled=true
        - -instrumentation.distributor-client.address=dns:///enterprise-metrics-distributor.enterprise-metrics.svc:9095
        env: null
        image: grafana/metrics-enterprise:v1.3.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /ready
            port: http-metrics
          initialDelaySeconds: 45
        name: enterprise-metrics
        ports:
        - containerPort: 8080
          name: http-metrics
          protocol: TCP
        - containerPort: 9095
          name: grpc
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /ready
            port: http-metrics
          initialDelaySeconds: 45
        resources:
          limits:
            memory: 4Gi
          requests:
            cpu: 2
            memory: 2Gi
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /etc/enterprise-metrics
          name: config
        - mountPath: /var/enterprise-metrics
          name: runtime-config
        - mountPath: /license
          name: license
        - mountPath: /data
          name: storage
          subPath: null
      initContainers: []
      nodeSelector: {}
      securityContext: {}
      serviceAccountName: enterprise-metrics
      terminationGracePeriodSeconds: 60
      tolerations: []
      volumes:
      - name: config
        secret:
          secretName: enterprise-metrics
      - configMap:
          name: enterprise-metrics-runtime
        name: runtime-config
      - name: license
        secret:
          secretName: enterprise-metrics-license
      - emptyDir: {}
        name: storage
